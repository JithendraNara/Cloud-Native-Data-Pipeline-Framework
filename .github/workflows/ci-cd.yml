name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install flake8 black isort pytest pytest-cov
          pip install -r etl/requirements.txt
      - name: Check syntax
        run: flake8 etl/src/ --max-line-length=120 --ignore=E501,W503
      - name: Check formatting
        run: black --check etl/src/ && isort --check-only etl/src/
      - name: Run tests
        run: pytest etl/src/tests/ --cov=etl.src --cov-report=xml
      - uses: codecov/codecov-action@v4
        with: file: ./coverage.xml

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: terraform/environments/prod
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: terraform/environments/prod
      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform/environments/prod

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.etl
          push: true
          tags: ghcr.io/${{ github.repository }}/etl:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [terraform, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with: terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Terraform Apply
        run: |
          terraform init
          terraform apply -auto-approve
        working-directory: terraform/environments/prod

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - uses: github/codeql-action/upload-sarif@v3
        with: sarif_file: 'trivy-results.sarif'
